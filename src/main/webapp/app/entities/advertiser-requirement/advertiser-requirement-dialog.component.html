<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAdvertiserRequirementLabel" jhiTranslate="adonlineApp.advertiserRequirement.home.createOrEditLabel">Create or edit a Advertiser Requirement</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!advertiserRequirement.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="advertiserRequirement.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="adonlineApp.advertiserRequirement.masterId" for="field_masterId">Master Id</label>
            <input type="number" class="form-control" name="masterId" id="field_masterId"
                [(ngModel)]="advertiserRequirement.masterId" required />
            <div [hidden]="!(editForm.controls.masterId?.dirty && editForm.controls.masterId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.masterId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.masterId?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="adonlineApp.advertiserRequirement.minAmount" for="field_minAmount">Min Amount</label>
            <input type="number" class="form-control" name="minAmount" id="field_minAmount"
                [(ngModel)]="advertiserRequirement.minAmount"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="adonlineApp.advertiserRequirement.meid" for="field_meid">Meid</label>
            <input type="text" class="form-control" name="meid" id="field_meid"
                [(ngModel)]="advertiserRequirement.meid"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="adonlineApp.advertiserRequirement.orderNo" for="field_orderNo">Order No</label>
            <input type="text" class="form-control" name="orderNo" id="field_orderNo"
                [(ngModel)]="advertiserRequirement.orderNo"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="adonlineApp.advertiserRequirement.wuid" for="field_wuid">Wuid</label>
            <input type="text" class="form-control" name="wuid" id="field_wuid"
                [(ngModel)]="advertiserRequirement.wuid"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="adonlineApp.advertiserRequirement.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="advertiserRequirement.city"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="adonlineApp.advertiserRequirement.category" for="field_category">Category</label>
            <input type="text" class="form-control" name="category" id="field_category"
                [(ngModel)]="advertiserRequirement.category"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="adonlineApp.advertiserRequirement.date" for="field_date">Date</label>
            <input type="text" class="form-control" name="date" id="field_date"
                [(ngModel)]="advertiserRequirement.date"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="adonlineApp.advertiserRequirement.time" for="field_time">Time</label>
            <input type="text" class="form-control" name="time" id="field_time"
                [(ngModel)]="advertiserRequirement.time"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="adonlineApp.advertiserRequirement.clicked" for="field_clicked">Clicked</label>
            <input type="checkbox" class="form-control" name="clicked" id="field_clicked"
                [(ngModel)]="advertiserRequirement.clicked"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="adonlineApp.advertiserRequirement.overAvgAmount" for="field_overAvgAmount">Over Avg Amount</label>
            <input type="checkbox" class="form-control" name="overAvgAmount" id="field_overAvgAmount"
                [(ngModel)]="advertiserRequirement.overAvgAmount"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="adonlineApp.advertiserRequirement.os" for="field_os">Os</label>
            <input type="text" class="form-control" name="os" id="field_os"
                [(ngModel)]="advertiserRequirement.os" maxlength="200" />
            <div [hidden]="!(editForm.controls.os?.dirty && editForm.controls.os?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.os?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 200 }">
                   This field cannot be longer than 200 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="adonlineApp.advertiserRequirement.network" for="field_network">Network</label>
            <input type="text" class="form-control" name="network" id="field_network"
                [(ngModel)]="advertiserRequirement.network" maxlength="200" />
            <div [hidden]="!(editForm.controls.network?.dirty && editForm.controls.network?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.network?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 200 }">
                   This field cannot be longer than 200 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="adonlineApp.advertiserRequirement.sex" for="field_sex">Sex</label>
            <input type="text" class="form-control" name="sex" id="field_sex"
                [(ngModel)]="advertiserRequirement.sex" maxlength="20" />
            <div [hidden]="!(editForm.controls.sex?.dirty && editForm.controls.sex?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.sex?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 20 }">
                   This field cannot be longer than 20 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="adonlineApp.advertiserRequirement.tradeType" for="field_tradeType">Trade Type</label>
            <input type="text" class="form-control" name="tradeType" id="field_tradeType"
                [(ngModel)]="advertiserRequirement.tradeType"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
